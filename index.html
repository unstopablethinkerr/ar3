<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Gesture Detection with Rear Camera</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera></a-entity>
    <a-entity id="border-highlight" geometry="primitive: plane; width: 1.8; height: 1.0" material="color: green; opacity: 0.5" visible="false"></a-entity>
    <a-entity id="gesture-box" text="value: Gesture; align: center; width: 4; color: white" position="0 -0.8 -1" visible="false"></a-entity>
  </a-scene>
  <script src="script.js"></script>
</body>
</html>
